<h2>Lieferplan</h2>
<div *ngFor="let vs of service.lieferplan">
    <h4>{{vs.name}}</h4>
    <div>Adresse: {{vs.ort}}</div>
    <ul>
        <li *ngFor="let posten of vs.posten">{{posten.produkt}}: {{posten.menge}} Stk.</li>
    </ul>
</div>

<table mat-table [dataSource]="pimmel">
    <ng-container matColumnDef="Produkt">
        <th mat-header-cell *matHeaderCellDef> Produkt </th>
        <td mat-cell *matCellDef="let pimmel"> {{pimmel}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
